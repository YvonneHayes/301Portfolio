<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Yvonne Hayes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="vendor/styles/normalize.css"> -->
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <script id="project-template" type="text/x-handlebars-template">
      <div data-category="{{category}}" class="newProject">
        <header>
          <h1>{{name}}</h1>
          <div class="byline">
            <p class="projectCategory">{{category}}</p>
            Written by <p class="creatorName">{{creator}}</p>
            Collaborators: <p class="others">{{collaborators}}</p>
            published <time pubdate datetime="{{finishedOn}}">{{finishedOn}}</time>
            <p class="{{locationUrl}}">{{{locationUrl}}}<a href=""></a></p>
          </div>
        </header>
        <section class="projectSummary">{{{summary}}}</section>
        <a href="#" class="read-on">Read more &rarr;</a>
      </div>
    </script>

    <script id="selector-template" type="text/x-handlerbars-template">
      <option value="{{data}}">{{data}}</option>
    </script>

  </head>
  <body>
    <main>
        <header id="mainHeader">
          <section class="heading-group1">
          <h1>
            Yvonne Hayes | Developer
          </h1>
          <p>Find out what I can do!</p>
        </section>
        </header>
        <nav class="main-nav">
          <a href ="#" <i class="fa fa-bars" aria-hidden="true" id="hamburger"></i></a>
          <ul>
            <li class="tab" data-content="projects"><a href="#" <i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
            <li class="tab" data-content="about"><a href="#" <i class="fa fa-female" aria-hidden="true"></i> About</a></li>
            <li><a href="https://twitter.com/KeepingYWeird" target="_blank" <i class="fa fa-twitter" aria-hidden="true"></i> Twitter</a></li>
            <li><a href="https://github.com/YvonneHayes" target="_blank"<i class="fa fa-github" aria-hidden="true"></i> Github</a></li>
            <li><a href="http://www.keepingyvonneweird.com" target ="_blank" <i class="fa fa-rss" aria-hidden="true"></i> Blog</a></li>
          </ul>
        </nav>

          <p id="filters">
              <select id="category-filter">
                <option value="">-- Filter by Category --</option>
              </select>
          </p>
        <section id="projects" class="tab-content flex-container">
        </section>
      <!-- </div> -->
        <section id="about" class="tab-content">
          <header>
            Welcome to my Blog
          </header>
          <section>
            <h1>Some of my interests:</h1>
            <ul id="interests">
              <li><img src="img/puppy1.jpg" alt="Mountain View">Coding</li>
              <li><img src="img/puppy2.jpeg" alt="Mountain View">Gaming</li>
              <li><img src="img/puppy3.jpeg" alt="Mountain View">Reading</li>
            </ul>
          </section>
        </section>
      </div>
    </main>
    <footer>
      &copy; 2016 Yvonne Hayes
    </footer>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="projects.js"></script>
    <script src="app.js"></script>
  </body>
</html>
