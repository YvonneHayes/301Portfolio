<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Yvonne Hayes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/module.css">
    <link rel="stylesheet" href="styles/state.css">
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Dancing+Script|EB+Garamond' rel='stylesheet' type='text/css'>

    <script id="project-template" type="text/x-handlebars-template">
      <div data-category="{{category}}" class="newProject">
        <header>
          <h3>{{name}}</h3>
          <div class="byline">
            <p class="projectCategory">{{category}}</p>
            Written by <p class="creatorName">{{creator}}</p>
            Collaborators: <p class="others">{{collaborators}}</p>
            published <time pubdate datetime="{{finishedOn}}">{{finishedOn}}</time>
            <p class="{{locationUrl}}">{{{locationUrl}}}<a href=""></a></p>
          </div>
        </header>
        <section class="projectSummary">{{{summary}}}</section>
        <a href="#" class="read-on">Read more &rarr;</a>
      </div>
    </script>

    <script id="selector-template" type="text/x-handlerbars-template">
      <option value="{{data}}">{{data}}</option>
    </script>

  </head>
  <body>
    <main>
        <header id="mainHeader">
            <h1 id="mainH1">
              Yvonne Hayes | Developer
            </h1>
            <h2 id="mainH2">"Cool quote that makes me look super smart"</h2>
            <section id="projectNumber">
              <!-- <p>Total Number of Projects currently in this Portfolio:</p><p class="projectsnumb"></p> -->
            </section>
        </header>
          <nav class="main-nav">
            <a href ="#" <i class="fa fa-bars" aria-hidden="true" id="hamburger"></i></a>
            <ul>
              <li class="tab" data-content="projects"><a href="/"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
              <li class="tab" data-content="about"><a href="about"> <i class="fa fa-hand-peace-o" aria-hidden="true"></i></i></i> About</a></li>
              <li><a href="https://twitter.com/KeepingYWeird" target="_blank"> <i class="fa fa-twitter" aria-hidden="true"></i> Twitter</a></li>
              <li><a href="https://github.com/YvonneHayes" target="_blank"><i class="fa fa-github" aria-hidden="true"></i> Github</a></li>
              <li><a href="http://www.keepingyvonneweird.com" target ="_blank" ><i class="fa fa-rss" aria-hidden="true"></i> Blog</a></li>
            </ul>
          </nav>

          <p id="filters">
              <select id="category-filter">
                <option value="">-- Filter by Category --</option>
              </select>
          </p>
        <section id="projects" class="tab-content flex-container">
        </section>

        <section id="about" class="tab-content">
          <header>
            <h2 id="aboutHeader">About me</h2>
          </header>
          <img src="img/puppy1.jpg" alt="Mountain View" id="photo1">
          <section id="Likes">
            <div id="interests"></div>
            <ul id="hobbies"></ul>
          </section>
        </section>

    </main>
    <footer>
      &copy; 2016 Yvonne Hayes
    </footer>

    <script src="/vendor/scripts/jquery-2.1.4.js"></script>
    <script src="/vendor/scripts/handlebars.js"></script>
    <script src="/vendor/scripts/marked.js"></script>
    <script src="/vendor/scripts/page.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/projectController.js"></script>
    <script src="/scripts/aboutController.js"></script>
    <script src="/scripts/routes.js"></script>
  </body>
</html>
